<!DOCTYPE html><!--balise obligatoire, on la place en premier 
    et elle désigne le type document au navigateur, n'est pas
     sensible à la case -->
<html lang="fr"><!-- balise obligatoire ,long est un attribut qui a pour valeur fr,spécifie
     la langue utilisé sur le document-->
<head><!-- le contenu de cette balise contient les paramètres de la page ,ils ne sont pas visibles-->
    <meta charset="UTF-8"><!--ici on présise quel encodage est utilisé pr le document-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--assure la campatibilitè avec internet ex et Edge-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--définit la largeur du contenu comme étant égale à
         celle du support(écran),cette balise ne suffit
          pas à rendre le contenu responsive-->
    <title>Document</title><!--le titre de la page qui s'affiche ds l'onglet-->
    <link rel="stylesheet" href="css/00-style.css"><!-- n'oublie pas de verifie notre chemin-->



</head>

    <header><!--en -tete</header>
        <nav></nav><!--barre de navigation-->

        <h1>le titre</h1><!--le h1n'apparait qu'une fois par page, c'est le titre le plus important-->
        <section>   
            <h1></h1><!--titre de niveau-->
            <p></p><!--p    pour paragraphe-->
            <ul><!--ul pr unnordonned list=liste nn ordonnée-->

        </section>
</body>
</html><!--bien fermer les balises sinon le navigateur ne respetera pas note mise en forme-->
